  <main class="admission-page">
    <h2 class="page-title">Admission Form</h2>
    <p class="subtitle">Fill in your details to apply at RIMT University</p>

    <form class="admission-form">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="course" placeholder="Course Applying For" required />
      <input type="text" name="city" placeholder="City" required />
      <select name="qualification" required>
        <option value="">Highest Qualification</option>
        <option value="10th">10th</option>
        <option value="12th">12th</option>
        <option value="Diploma">Diploma</option>
        <option value="Graduate">Graduate</option>
      </select>
      <textarea name="message" rows="4" placeholder="Why do you want to join RIMT?"></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </main>
